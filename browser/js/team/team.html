<div class="row">
	<div class="col-sm-6">
		<h1>{{team.name}}</h3>
		<h5>{{team.user}}</h5>
	</div>
	<div class="no-pad col-sm-6">
		<h3>Team Stats</h3>
		<h4>{{team.record}}</h4>
		<h4>{{team.standing}}</h4>
	</div>
</div>
<table class="table table-striped table-bordered mytable">
	<thead>
		<tr class="baller">
			<th class = "{{cat}}" ng-repeat="cat in regCats">{{cat}}</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="player in players | regPlayer">
			<td class="{{cat}}" ng-repeat="cat in regCats">{{player[cat]}}</td>
		</tr>
	</tbody>
</table>
<table class="table table-striped table-bordered mytable">
	<thead>
		<tr class="baller">
			<th class = "{{cat}}" ng-repeat="cat in dCats">{{cat}}</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="player in players | DPlayer">
			<td class="{{cat}}" ng-repeat="cat in dCats">{{player[cat]}}</td>
		</tr>
	</tbody>
</table>
<table class="table table-striped table-bordered mytable">
	<thead>
		<tr class="baller">
			<th class = "{{cat}}" ng-repeat="cat in kCats">{{cat}}</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="player in players | KPlayer">
			<td class="{{cat}}" ng-repeat="cat in kCats">{{player[cat]}}</td>
		</tr>
	</tbody>
</table>
